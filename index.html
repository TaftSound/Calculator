<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div id="calc-border">
        <div id="calc-container">
            <div id="calc-background">
                <div id="display-container">
                    <div id="display-readout">
                        <p id="readout"></p>
                    </div>
                </div>
                <div id="button-section">
                    <button class="function" id="clear">AC</button>
                    <button class="function" id="invert">+/-</button>
                    <button class="function" id="percent">%</button>
                    <button class="operator" id="divide">/</button>
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator" id="multiply">*</button>
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operator" id="minus">-</button>
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="operator" id="plus">+</button>
                    <button class="number" id="zero">0</button>
                    <button class="number" id="decimal">.</button>
                    <button class="operator" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
